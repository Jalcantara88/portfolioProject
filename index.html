<!DOCTYPE html>
<html>
    <!--HEAD-->
    <head>

        <!--REQUIRED META-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
        
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        
        <!--BOOTSTRAP SOCIAL-->
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css"/>
    
        <!--GOOGLE FONT-->
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Amatic+SC" />

        <!--ADDITIONAL CSS-->
        <link rel="stylesheet" href="css/styles.css" />

        <!--FONT AWESOME-->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>

        <!--PAGE TITLE-->
        <title>DeadHead Studio: There is Beauty in Death</title>

    </head>
    <!--BODY-->
    <body>

        <!--SOCIAL BAR-->
        <header class="jumbotron jumbotron-fluid bg-info p-1 p-md-2 my-0">
            <div class="container">
                <div class="row">
                    <div class="col-7 col-md-6 col-lg-3 mx-auto">
                        <!--SOCIAL LINKS-->
                        <div class="row">
                            <a class="col-3" href="https://www.facebook.com"><img src="/assets/img/icons/social/facebook.svg"/></a>
                            <a class="col-3" href="https://www.dribbble.com"><img src="/assets/img/icons/social/dribbble.svg"/></a>
                            <a class="col-3" href="https://www.linkedin.com"><img src="/assets/img/icons/social/linkedin.svg"/></a>
                            <a class="col-3" href="https://www.youtube.com"><img src="/assets/img/icons/social/youtube.svg"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--HERO CAROUSEL JUMBOTRON HOLDER-->
        <div class="jumbotron jumbotron-fluid py-0">
            

            <!--START OF CAROUSEL-->
            <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                
                <!--CAROUSEL INDICATORS-->
                <ol class="carousel-indicators">
                    <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#homeCarousel" data-slide-to="1"></li>
                    <li data-target="#homeCarousel" data-slide-to="2"></li>
                </ol>

                <!--CAROUSEL INNER-->
                <div class="carousel-inner">

                    <!--SLIDE ONE-->
                    <div class="carousel-item active">
                        <img src="assets/img/slides/slide1.png" class="d-block w-100" alt="SlideOne"/>
                        <div class="carousel-caption">
                            <div class="card">
                                <h2 class="card-header bg-info">Slide Title One</h2>
                                <p class="d-none d-sm-block card-body text-secondary">
                                    Slide caption one. Lorem Ipsum.
                                </p>
                            </div>   
                        </div>
                    </div>

                    <!--SLIDE TWO-->
                    <div class="carousel-item">
                        <img src="assets/img/slides/slide2.png" class="d-block w-100" alt="SlideTwo"/>
                        <div class="carousel-caption">
                            <h2>Slide Title Two</h2>
                            <p class="d-none d-sm-block">
                                Slide caption Two. Lorem Ipsum.
                            </p>
                        </div>
                    </div>

                    <!--SLIDE THREE-->
                    <div class="carousel-item">
                        <img src="assets/img/slides/slide3.png" class="d-block w-100" alt="SlideThree"/>
                        <div class="carousel-caption">
                            <h2>Slide Title Three</h2>
                            <p class="d-none d-sm-block">
                                Slide caption Three. Lorem Ipsum.
                            </p>
                        </div>
                    </div>

                </div>

                <!--CAROUSEL CONTROLS-->
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
                
            </div>
                    
        </div>





    </body>
    <!--FOOTER-->
    <footer>

    </footer>
</html>
